<SCRIPT language=javascript>
var time1=20;var time2=20;
var t;
function istime(){
time1--;
if (time1<=0){
hideLayer('cont2')
showLayer('cont4');
}
t = setTimeout("istime()",500);
}

function istime2(){
time2--;
if (time2<=0){
hideLayer('cont4')
showLayer('cont7');
}
clearTimeout(t);
t = setTimeout("istime2()",500);
}

function step1(){
hideLayer('cont6');
showLayer('cont3');
istime();
}

function step2(){
hideLayer('cont3');
showLayer('cont5');
istime2();
}

function checksubmit() {
clearTimeout(t);
document.doform.submit();
}

</SCRIPT>
