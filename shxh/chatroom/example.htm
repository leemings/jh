<p><font size="2">1.门派简介（60字内）2.招式介绍（5-6招，每招20字内）3.出招描写（每招40字内）<br>
  4.帮派宝物（一种，不一定是武器，任何宝物，没有属性提升作用，只是身份象征）<br>
  <font color="#FF0000"><b>例文：</b></font></font></p>
<p><font size="2">少林寺：天下武功出少林。加入条件：道德大于150；男性</font></p>
<p><font size="2">少林伏虎拳&nbsp;<br>
（说明）少林寺中的基本功夫，强身健体之用,人人得而习之<br>
（描写）只见##左脚前进半步,右拳重重击出，直打的%%眼冒金花</font></p>
<p><font size="2">少林拈花指<br>
  （说明）佛祖开坛不语独拈花微笑，迦兰有悟，故名<br>
  （描写）##一爪紧似一爪，逼的%%手忙脚乱</font></p>
<p><font size="2">[以上为例子，招式请写5-6个]</font></p>
<p><font size="2">宝物：少林袈裟</font></p>
